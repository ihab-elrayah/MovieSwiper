<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Movie Swiper - Login / Register</title>
        <link rel="shortcut icon" type="x-icon" href="logo.png">

        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <!-- stylesheet -->
        <link rel="stylesheet" type="text/css" href="index.css">
    </head>
    <body>
        <div id="content_container">
            <div id="form_container">
                <div id="form_header_container">
                    <h2 id="form_header"> Movie Swiper </h2> 
                </div>

                <div id="form_content_container">
                    <div id="form_content_inner_container">
                        <input type="text" id="full_name" placeholder="Full name">
                        <input type="email" id="email" placeholder="Email">
                        <input type="password" id="password" placeholder="New Password">

                        <input type="text" id="favorite_group" placeholder="Favorite Movie Group Genre?">
                        <input type="text" id="favorite_movie" placeholder="Favorite Movie?">

                        <div id="button_container">
                            <button id="loginBtn" onclick="login()">Login</button>
                            <button onclick="register()">Register</button>
                        </div>

                        <div id="forgetbtn_container">
                            <button onclick="forgetPassword()">Forget Password?</button>

                        </div>

                    </div>
                </div>
            </div>
        </div>


    <header class="header">

        <a href="#" class="logo">
            <img src="logo.png" alt="">
            <h1>Movie <span>Swiper</span></h1>
            
        </a>

        <nav class="navbar">
            <div id="close" class="fas fa-times"></div>

            <a href="landing.html" class="nav_item">home</a>
            <a href="about.html" class="nav_item">about</a>
            <a href="index.html" class="nav_item">login</a>

        </nav>

        <div id="menu" class="fas fa-bars"></div>

    </header>
    </body>

</html>
